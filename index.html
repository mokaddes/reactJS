<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        function HelloWord(props){
            return (
                <div>
                    <h1>Hi {props.name}</h1>
                    <MyAgeClass age={props.age} adult={props.adult} location = {props.location} />
                </div>
            );
        }
//        function MyAge(props){
//            return (
//                <div>
//                    <h2>Age: {props.age} Adult? : {props.adult}</h2>
//                </div>
//            );
//        }
        class MyAgeClass extends React.Component {
            render() {
                var props = this.props;
                return(
                    <h2>My age: {props.age}.
                        Adult? : {props.adult}. Location: {props.location}
                    </h2>
                )
            }
        }

      ReactDOM.render(
        <div>
            <HelloWord name="Mokaddes" age="25" adult="Yes" location = "Dhaka" />
            
            <HelloWord name="MKDS" age="17" adult="No" location = "Rangpur" />
        </div>,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
